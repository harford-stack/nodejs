<script>
    // promise 객체는
    // 통신에 성공했을 때에는 then 함수 실행
    // 실패했을 때에는 catch 함수 실행 
    let obj = fetch('https://jsonplaceholder.typicode.com/users');
    console.log(obj);
    
    obj.then(res => {
        console.log("통신성공");
        console.log("res => ", res);
    }).catch(err => {
        console.log("통신실패");
    })

    fetch('https://jsonplaceholder.typicode.com/users')
    .then(res => {
        console.log("성공");
    })
    .catch(err => {
        console.log("실패");
    })
    // 위 아래 같다, 보통은 2번째 방법으로 사용할 예정

</script>
